<!DOCTYPE html>
<html lang="en">
    <head>
<script type="text/javascript">

function setbackground()
{
window.setTimeout( "setbackground()", 3000); // 3000 milliseconds delay

var index = Math.round(Math.random() * 9);

var ColorValue = "FFFFFF"; // default color - white (index = 0)

if(index == 1)
ColorValue = "#334431"; //peach
if(index == 2)
ColorValue = "#e05038"; //violet
if(index == 3)
ColorValue = "#e6af4b"; //lt blue
if(index == 4)
ColorValue = "#fccdd3"; //cyan
if(index == 5)
ColorValue = "#98dafc"; //tan
if(index == 6)
ColorValue = "#e8edf3"; //lt green
if(index == 7)
ColorValue = "#dddfd4"; //lt yellow
if(index == 8)
ColorValue = "#fae596"; //lt orange
if(index == 9)
ColorValue = "#89bdd3"; //lt grey

document.getElementsByTagName("body")[0].style.backgroundColor = "#" + ColorValue;

}
</script>
<body onload="setbackground();">
